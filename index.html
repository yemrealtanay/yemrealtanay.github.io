<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Yea's Javascript Drum</title>
    <!--Css Dosyası-->
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    
    
    
   
        <div class="keys">

            <h1 class="title">Yunus'un Davulu!</h1>
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Boom</span>
            </div>
            
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Clap</span>
            </div>
    
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Hihat</span>
            </div>
    
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Kick</span>
            </div>
    
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Open Hat</span>
            </div>
    
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Ride</span>
            </div>
    
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Snare</span>
            </div>
    
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Tink</span>
            </div>
    
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Tom</span>
            </div>
        
        </div>
  

    





    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <!--Javascript Dosyası-->
    <script type="text/javascript" src="script/main.js"></script>
</body>
</html>
